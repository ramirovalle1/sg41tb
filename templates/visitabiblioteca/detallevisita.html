<div class="row-fluid">
<div class="span12">
    <table class="table table-condensed table-stripped">
        <thead>
        <tr>
            <th>Tipo de Visita</th>
            <th>Fecha</th>
            <th style="width: 70px">Hora</th>
            <th style="width: 70px">Sede</th>
            <th style="text-align: center">Sugerencia</th>
            <th style="text-align: center">Tipo art&iacute;culo</th>

        </tr>
        </thead>
    <tbody>
        {% for d in visita %}
            <tr>
                </td>
                <td style="text-align: center"> {{ d.tipovisitabiblioteca }}</td>
                <td  style="text-align: center"> {{ d.fecha|date:'d-m-Y' }}</td>
                <td  style="text-align: center"> {{ d.fecha|time }}</td>
                <td  style="text-align: center"> {{ d.sede }}</td>
                <td  style="text-align: center"> {{ d.observacion}}</td>
                {% if d.tipoarticulo %}
                    <td  style="text-align: center"> {{ d.tipoarticulo.descripcion}}</td>
                {% endif %}

            </tr>
        {% endfor %}
    </tbody>
</table>
</div>
</div>
