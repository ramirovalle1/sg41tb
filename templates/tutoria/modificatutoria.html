
<div class="row-fluid">
    <div class="span12">
        <table class="table table-condensed table-stripped">
            <thead>
            <tr>
                <th style="text-align: center">Tutoria</th>
                <th style="text-align: center">Observaci&oacute;n</th>
                <th style="text-align: center">Fecha</th>
                <th style="text-align: center">Usuario</th>

            </tr>
            </thead>
            <tbody>
                {% for o in observaciontutorias %}
                    <tr>
                        <td style="text-align: center"> {{ o.tutoria }}</td>
                        <td style="text-align: center"> {{ o.observacion }}</td>
                        <td  style="text-align: center"> {{ o.fecha|date:'d-m-Y H:i:s' }}</td>
                        <td  style="text-align: center"> {{ o.usuario }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
