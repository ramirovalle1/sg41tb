<div class="row-fluid">
<div class="span12">

    <table class="table table-condensed table-stripped">
    <h5>Persona: {{ descuento.inscripcion.persona.nombre_completo }} </br> </h5>
    <h5>Motivo: {{ descuento.motivo }} </br> </h5>
    <h5>Tolal: ${{ descuento.total }} </br> </h5>
        <thead>
        <tr>
            <th style="text-align: center">Rubro</th>
            <th style="text-align: center">Valor</th>
            <th style="text-align: center">Porcentaje</th>

        </tr>
        </thead>
    <tbody>
        {% for d in detalle %}
            <tr>
                <td style="text-align: center"> {{ d.rubro }}</td>
                <td style="text-align: center"> {{ d.valor }}</td>
                <td  style="text-align: center"> {{ d.porcentaje }}%</td>

            </tr>
        {% endfor %}
    </tbody>
</table>
</div>
</div>
