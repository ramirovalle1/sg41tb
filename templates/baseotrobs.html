<!DOCTYPE html>
<html>
<head>
	<!-- Basic Page Info -->
	<meta charset="utf-8">
	<title>ITB</title>

		<!-- Site favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="../static/images/itb_logo.png">
	<link rel="icon" type="image/png" sizes="32x32" href="../static/images/itb_logo.png">
	<link rel="icon" type="image/png" sizes="16x16" href="../static/images/itb_logo.png">

	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="../static/vendors/styles/core.css">
	<link rel="stylesheet" type="text/css" href="../static/vendors/styles/icon-font.min.css">
	<link rel="stylesheet" type="text/css" href="../static/vendors/styles/stylenuevo5.css">

    <link rel="stylesheet" type="text/css" href="../static/vendors/sweetalert/sweetalert2.css">


    <link rel="stylesheet" href="../static/vendors/styles/css-loading-spinners.css" type="text/css" media="screen" />

    <link rel="stylesheet" type="text/css" href="../static/sganuevo/src/styles/loader.css">

    <script src="../static/vendors/scripts/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="../static/vendors/scripts/blockUI.min.js" type="text/javascript"></script>

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"></script>

        <!-- END PAGE LEVEL JS-->
    {% block heading %}
    {% endblock %}


	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-119386393-1');

		showWaiting = function(titulo,mensaje ) {
                $("#txtmensaje").html(titulo);
                $("#panelbody").html(mensaje);
                $("#frmwaiting").modal({backdrop: 'static', keyboard: false});
                $("#frmwaiting").modal("show");
            };

            hideWaiting = function() {
                $("#frmwaiting").modal("hide");
            };




	</script>
</head>
<body>

    <div class="modal" id="frmwaiting">
            <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                <div class="modal-content" style="background: rgba(255,255,255,0);border: 0px">
                    <div class="modal-header">
                        <div class="col-md-12 col-lg-12">
                            <h3  style="color:red;"><span class="spinner-border spinner-border"></span> <b id="txtmensaje"></b></h3>
                        </div>
                    </div>
                    <div class="modal-body">
                        <div class="col-md-12 col-lg-12">
                            <h5 id="panelbody"  style="color:red;">Espere unos segundos...</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <div class="content-body">
        {% block canvas %}
        {% endblock %}
    </div>

	<!-- js -->
	<script src="../static/vendors/scripts/core.js"></script>
	<script src="../static/vendors/scripts/script.min.js"></script>
	<script src="../static/vendors/scripts/process.js"></script>
	<script src="../static/vendors/scripts/layout-settings.js"></script>

    <script src="../static/vendors/sweetalert/sweetalert2.all.js"></script>
	<script src="../static/vendors/sweetalert/sweet-alert.init.js"></script>
    <script src="../static/sganuevo/src/scripts/loader.js"></script>

    {% block sectorjs %}
    {% endblock %}


</body>
</html>
