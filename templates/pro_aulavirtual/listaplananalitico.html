<table class='table table-bordered text-nowrap customize-table mb-0 align-middle' cellpadding="0" cellspacing="0">
    <thead>
    <tr>
        <th class="text-center">Plan Analítico</th>
        <th class="text-center" width="15%">Acción</th>
    </tr>
    </thead>
    <tbody>
    {% for pa in plananaliticos %}
        <tr>
            <td>{{ pa.asignaturamalla.asignatura }} - {{ pa.asignaturamalla.nivelmalla }}<br>
                <span class="badge font-medium bg-light-secondary text-secondary">Fecha de creación: {{ pa.fecha_creacion|date:'d-m-Y' }}</span>
                <span class="badge font-medium bg-light-danger text-success">Número Unidades: {{ pa.num_unidades }}</span>
                <span class="badge font-medium bg-light-info text-dark">Número Temas: {{ pa.num_temas }}</span>
            </td>
            <td><a class="btn waves-effect waves-light btn-rounded btn-outline-success rel_plananalitico" data-id="{{ pa.id }}" data-action="addSilabo" data-name="{{ pa.asignaturamalla.asignatura.nombre }}" href="javascript:void(0);"><i class="fa fa-check"></i> Seleccionar</a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>
