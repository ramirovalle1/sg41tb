<form id="formevaluacion" name="formevaluacion" class="form-vertical p-3 formevaluacion" style="border-radius: 8px;">
    <input type="hidden" name="id" value="{{ ids }}"/>
    <div class="form-group mb-3">
        <label for="" class="form-label">Tipo de Actividad</label>
        <select class="form-control" id="id_tipoactividad" name="tipoactividad" required>
            <option value="" hidden>Seleccione el tipo de actividad</option>
            {% for tiporecurso in tiporecursos %}
                <option value="{{ tiporecurso.0 }}">{{ tiporecurso.1 }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group mb-3">
        <label for="id_numeroactividad" class="form-label">Número de Actividad</label>
        <input type="number" class="form-control numeroactividad" id="id_numeroactividad" name="numeroactividad" placeholder="Número de actividad" autocomplete="off" required>
    </div>
</form>
