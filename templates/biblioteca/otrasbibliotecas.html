<div class="row">
    <div class="span9">
        <h3>OTRAS BIBLIOTECAS VIRTUALES</h3>
        {% if otras %}
            <h3>{{ otras.count }} Bibliotecas Virtuales encontradas</h3>
            <table>
                {% for l in otras %}
                    <tr>
                        <td valign="top">
                            {% if l.logo %}
                                <img class="img-polaroid" src="{{ l.logo.url }}" alt="Book" width="200"/>
                            {% else %}
{#                                <img src="/static/images/book.jpg" alt="Book" width="58"/>#}
                            {% endif %}
                        </td>
                        <td valign="top">
                            <h4><a href="/gourl?action=otra&id={{ l.id }}" target="_blank">{{ l.nombre }}</a></h4>
                            {{ l.descripcion }}<br/>
                            <a href="/gourl?action=otra&id={{ l.id }}" target="_blank">{{ l.url }}</a><br/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><br/></td>
                    </tr>
                {% endfor %}
            </table>
        {% else %}
            <h3>No existen otras bibliotecas virtuales.</h3>
        {% endif %}
    </div>
</div>
