{% if not asignadomateria.matricula.esta_retirado %}
    <td><input {% if not puede_cambiar_nota %}disabled="disabled"{% endif %} type="text" class="nota input-mini bigger {% if asignadomateria.evaluacion.n1 %}marcado{% endif %} " value="{{ asignadomateria.evaluacion.n1 }}" maid='{{ asignadomateria.id }}' sel='n1'/></td>
    <td><input {% if not puede_cambiar_nota %}disabled="disabled"{% endif %} type="text" class="nota input-mini bigger {% if asignadomateria.evaluacion.n2 %}marcado{% endif %}" value="{{ asignadomateria.evaluacion.n2 }}" maid='{{ asignadomateria.id }}' sel='n2'/></td>
    <td><input {% if not puede_cambiar_nota %}disabled="disabled"{% endif %} type="text" class="nota input-mini bigger {% if asignadomateria.evaluacion.n3 %}marcado{% endif %}" value="{{ asignadomateria.evaluacion.n3 }}" maid='{{ asignadomateria.id }}' sel='n3'/></td>
    <td><input {% if not puede_cambiar_nota %}disabled="disabled"{% endif %} type="text" class="nota input-mini bigger {% if asignadomateria.evaluacion.n4 %}marcado{% endif %}" value="{{ asignadomateria.evaluacion.n4 }}" maid='{{ asignadomateria.id }}' sel='n4'/></td>
    <td><input {% if not puede_cambiar_nota %}disabled="disabled"{% endif %} type="text" class="nota input-mini bigger {% if asignadomateria.evaluacion.examen %}marcado{% endif %}" value="{{ asignadomateria.evaluacion.examen }}" maid='{{ asignadomateria.id }}' sel='examen'/></td>
    <td><input {% if not puede_cambiar_nota %}disabled="disabled"{% endif %} type="text" class="nota input-mini bigger {% if asignadomateria.evaluacion.recuperacion %}marcado{% endif %}" value="{{ asignadomateria.evaluacion.recuperacion }}" maid='{{ asignadomateria.id }}' sel='recuperacion'/></td>
    <td><b class="bigger" id='materiaasignada{{ asignadomateria.id }}'>{{ asignadomateria.evaluacion.nota_final }}</b></td>
{% endif %}
