{% extends "emails/emailbase.html" %}

{% block titulo %}
    <h3>NOTIFICACION - {{ contenido }}</h3>
{% endblock %}
{% block contenido %}

    <b>Motivo:</b> Estudiante reportado por fraude de tarjetas <br/><br/>
    <b>Fecha: </b> {{ fecha|date:'d-m-Y' }}<br/>
    <b>Usuario: </b> {{ usuario }} <br/>
{% endblock %}
