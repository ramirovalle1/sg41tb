{% extends "emails/emailbase.html" %}

{% block titulo %}
    <h3>NOTIFICACIÓN - {{ contenido }}</h3>
{% endblock %}
{% block contenido %}
       <strong>Persona:</strong>&nbsp;{{ c.registro }} <br/><br/>
       <strong>Fecha:</strong>&nbsp;{{ c.fecha|date:'d-m-Y' }}  <br/><br/>
       <strong>Hora:</strong>&nbsp;{{ c.hora }}  <br/><br/>

    <strong>Usuario que realizó la cita: </strong> {{ user }}
{% endblock %}
