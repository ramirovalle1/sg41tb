{% extends "emails/emailbase.html" %}

{% block titulo %}
    <h3>{{ contenido }}</h3>
{% endblock %}
{% block contenido %}


    <b>Fecha:</b> {{ fecha }} <br/><br/>

     <b>Personas agregadas al AD: </b><br/>

     <table class='table table-bordered table-striped'>
        <thead >
            <tr>
                <th style="background-color: #49afcd;text-align: center;width: 30%"><h3>NOMBRE</h3></th>
                <th style="background-color: #49afcd;text-align: center;width: 10%"><h3>SCRIPT RESPONSE</h3></th>
                <th style="background-color: #49afcd;text-align: center;width: 10%"><h3>TIPO DE USUARIO</h3></th>
            </tr>
        </thead>
        <tbody>
        {% for l in lista %}
            <tr>
                <td style="background-color: #c1eee1;text-align: center;width: 40%">
                    {{l.0 }}
                </td>
                <td style="background-color: #c1eee1;text-align: center;width: 20%">
                    {{l.1 }}
                </td>
                <td style="background-color: #c1eee1;text-align: center;width: 20%">
                    {{l.2 }}
                </td>
            </tr>
        {% endfor %}
        </tbody>
     </table>

{% endblock %}
