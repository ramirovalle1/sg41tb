<!DOCTYPE html>
<html lang="en">
<head>


<link rel="stylesheet" type="text/css" href="../../static/vendors/styles/core.css">
<link rel="stylesheet" type="text/css" href="../../static/vendors/styles/icon-font.min.css">
<link rel="stylesheet" type="text/css" href="../../static/vendors/styles/style2.css">
<link rel="stylesheet" type="text/css" href="../../static/vendors/sweetalert/sweetalert2.css">

<!-- js -->
<script src="../../static/vendors/scripts/core.js"></script>
<script src="../../static/vendors/scripts/script.min.js"></script>
<script src="../../static/vendors/scripts/process.js"></script>
<script src="../../static/vendors/scripts/layout-settings.js"></script>
<script src="../../static/vendors/sweetalert/sweetalert2.all.js"></script>
<script src="../../static/vendors/sweetalert/sweet-alert.init.js"></script>


<script type="module" src="../../static/js/firebase_sala60.js"></script>



</head>
<body>
    <div class="pd-ltr-20 xs-pd-20-10">
			<div class="min-height-200px">
				<div class="page-header">
					<div class="row">
						<div class="col-md-9 col-sm-9">
							<div class="title">
								<h4>Chat</h4>
							</div>
							<nav aria-label="breadcrumb" role="navigation">
								<ol class="breadcrumb">
									<li class="breadcrumb-item active">Soporte : <label id="nombresporte" value="{{ persona.nombre_completo_inverso }}"> {{ persona.nombre_completo_inverso }}</label></li>
									<li class="breadcrumb-item active" aria-current="page">Email: <label id="lblcorreo" value="{{ persona.emailinst }}" >{{ persona.emailinst }}</label></li>
								</ol>
							</nav>
						</div>

                        <div class="col-md-3 col-sm-3">
                                 <button type="button"  class="btn" id="btncerrarsesion"  style="display: none" data-bgcolor="#FA1D06" data-dismiss="modal" data-color="#ffffff">Cerrar Sesión</button>
                                 <button type="button" id="btninciarseccion" class="btn" data-bgcolor="#63A836" data-color="#ffffff">Iniciar Sesión</button>
						</div>

					</div>
				</div>
				<div class="bg-white border-radius-4 box-shadow mb-30">
					<div class="row no-gutters">
						<div class="col-lg-3 col-md-4 col-sm-12">
							<div class="chat-list bg-light-gray">

{#                                <div class="chat-search">#}
{#									<span class="ti-search"></span>#}
{#									<input type="text" placeholder="Search Contact">#}
{#								</div>#}

								<div class="notification-list chat-notification-list customscroll">
									<ul id="idlistapersonasasignada">
									</ul>
								</div>
							</div>
						</div>
						<div class="col-lg-9 col-md-8 col-sm-12">
							<div id="chat-detail" class="chat-detail" style="display: none">
								<div class="chat-profile-header clearfix">
									<div class="left">
										<div class="clearfix">
											<div class="chat-profile-photo">
												<img src="../../static/images/chatescribir.png" alt="">
											</div>
											<div class="chat-profile-name">
												<h3 id="nombrepersonachat"></h3>

											</div>
										</div>
									</div>

                                    <div  class="right">
										<div class="clearfix" id="idbtnfinalizarchat" style="display: none">

                                            <button type="button"  class="btn" id="btnfinalizarchat"  data-bgcolor="#FFC300" data-dismiss="modal" data-color="#ffffff">Finalizar Chat</button>
										</div>
									</div>

								</div>



								<div class="chat-box">
									<div class="chat-desc customscroll">
										<ul id="iddetallesalachatsoporte">

										</ul>
									</div>
									<div class="chat-footer">
										<div class="file-upload"><input type="file" class="custom-file-input" id="inputSoporteFile01" accept="image/*,.pdf" hidden><a id="idshowfilesoporte" href="#" ><i class="fa fa-paperclip"></i></a></div>
										<div class="chat_text_area">
											<textarea id="id_messagesoporte" placeholder="Tu mensaje…"></textarea>
										</div>
										<div class="chat_send">
											<button class="btn btn-link" id="idenviarmensajessoporte"><i class="icon-copy ion-paper-airplane"></i></button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>

        <div class="modal fade" id="inicio_session_chat"  tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content text-center">
                    <div class="row">
                        <div id="content-session_chat" class="col-lg-12">
                            Enviando la Información espere un momento...
                        </div>
                    </div>
                </div>
            </div>
        </div>

       <div  class="modal fade " id="venteenviararchivo" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">

                    <div class="modal-header">

                     <h4 class="modal-title" id="myLargeModalLabel">Enviar Archivo</h4>

                    </div>

                    <div class="modal-body"  >
                         <div class="progress mb-20" id="idmodalenviar">
						</div>

                    </div>

                    <div class="modal-footer">
                        <button type="button"  class="btn" data-bgcolor="#FA1D06" data-dismiss="modal" data-color="#ffffff">Salir</button>



                    </div>
                </div>
            </div>
        </div>
</body>
</html>
