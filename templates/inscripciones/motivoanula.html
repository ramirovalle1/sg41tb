{#{% extends "basebs.html" %}#}
{% block heading %}
    <script type="text/javascript">
        $(function() {

        });
    </script>
{% endblock %}
{% block canvas %}
    <div class='row-fluid'>
        <div class="span12">
            <div class='span10'>
                <h5>Inscripcion: {{ inscripcion }}</h5>
                <br>
            </div>
        </div>
    </div>
    <div class='row-fluid'>
        <div class='span12'>
            <table class='table table-bordered table-striped' cellpadding="0" cellspacing="0">
                <thead>
                <tr>
                    <th>Motivo</th>
                    <th>Fecha</th>
                    <th>Accion</th>
                    <th>Usuario</th>
                </tr>
                </thead>
                <tbody>
                {% for r in registros %}
                    <tr>
                        <td>{{ r.motivo }}</td>
                        <td>{{ r.fecha }}</td>
                        <td>{{ r.accion }}</td>
                        <td>{{ r.usuario }}</td>
                    </tr>

                {% endfor %}
                </tbody>

            </table>
        </div>
    </div>

{% endblock %}
