{% extends "basebs.html" %}
{% block heading %}
    <script type="text/javascript">
    </script>
{% endblock %}
{% block canvas %}
    <div class='row-fluid'>
        <div class='span11'>
            <h3>{{ title }}</h3>
            <br>
        </div>
        <div class='atright'>
            <a href="/inscripciones" class='btn'><i class="icon-arrow-left"></i> Atras</a>
        </div>
    </div>
    <div class='row-fluid'>
        <div class='span12'>
        <table class='table table-bordered table-striped' cellpadding="0" cellspacing="0">
            <thead>
            <tr>
                <th>Materia</th>
                <th>Inicio</th>
                <th>Fin</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            {% for materia in materias %}
                    <tr>
                        <td>{{ materia.asignatura }}</td>
                        <td>{{ materia.inicio }}</td>
                        <td>{{ materia.fin }}</td>
                        <td style="text-align: center; width: 10%"><a href="/inscripciones?action=addmateria&id={{ inscripcion.id }}&mat={{ materia.id }}" class="btn btn-mini btn-info"><i class="icon-book"></i>Adicionar</a></td>
                    </tr>
            {% endfor %}
            </tbody>
        </table>
        </div>
    </div>
{% endblock %}
