<div class="row-fluid">
<div class="span12 ">
    <table class="table table-condensed ">
        <thead>

        </thead>
    <tbody>
        {% for p in panel %}
            <tr>
                <td > {{ p.panel }}</td>
                {% if p.panel.puede_eliminarse %}
                    <td><a  style="float: right" href="/inscripciones?action=borrarpanel&id={{ p.id}}" id="cerrar" class="btn-small  btn-aceptar">  <i  class="icon-remove icon-white"></i>Eliminar</a></td>
                {% endif %}
            </tr>
        {% endfor %}
        {% if not panel %}
            <tr>
                <td > NO EXISTEN REGISTROS DE PANELES

                </td>
            </tr>
        {% endif %}

    </tbody>
</table>
</div>
</div>
