
<style>

 .badge-curso {
    color: #fff;
    background-color: #D35400;
    font-size: 11px;
 }

</style>

<div class="table-responsive" id="idtablapost">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Fecha Gestión</th>
                    <th scope="col">Observación</th>
                    <th scope="col">Usuario</th>
                    <th scope="col">Archivo</th>
                </tr>
            </thead>
            <tbody >
             {% for xlistdiagnostico in listdiagnostico %}
               <tr>

                   <td>{{ xlistdiagnostico.fecha|date:'d-m-Y' }}</td>
                   <td>{{ xlistdiagnostico.descripcion }}</td>
                   <td>{{ xlistdiagnostico.usuario }}</td>
                   <td> <a href='{{  xlistdiagnostico.archivo.url }}' title="Descargar" target="_blank"> <img src="../../static/images/descargar32px.png">Descargar Archivo</a></td>




               </tr>

            {% endfor %}



            </tbody>
        </table>
</div>
