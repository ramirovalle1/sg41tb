{% extends "basebs.html" %}
{% block heading %}
    <script>
        $(function() {
           //$("#desde, #hasta").datepicker({format:"dd-mm-yyyy"});

           $("#rangoactivacion").click(function() {
                if ($(this).is(":checked")) {
                    $("#diasactivacion").removeAttr("disabled");
                } else {
                    $("#diasactivacion").attr("disabled","disabled");
                }
           });
        });
    </script>
{% endblock %}
{% block canvas %}
    <div class='row-fluid' style="text-align: center">
        <div class='span11'>
            <h3>Parametros de Evaluacion</h3>

        </div>
        <div class='span1'>
            <a href="/test_propedeutico" class='btn'><i class='icon-arrow-left'></i> Atr&aacute;s</a>
        </div>
    </div>
    <div class='row-fluid' style="margin-left: 550px;width: 1000px">
        <div class='span4'>
            <div class='well'>
                <table class="table table-bordered table-striped" style="margin-right: 300px">
                    <thead>
                        <th style="text-align: center"> Descripcion </th>
                        <th style="text-align: center"> Puntos </th>
                        <th></th>

                    </thead>
                    <tbody>

                        {% for par in parametro %}
                            <tr>
                                <td style="text-align: center;font-size: 25px;"> {{ par.descripcion }} </td>
                                <td style="text-align: center;font-size: 25px;"> {{ par.puntaje }} </td>
                                <td style="text-align: center">
                                        <div class="btn-group">
                                        <a  class="btn btn-mini dropdown-toggle" data-toggle="dropdown" href="#">
                                            Acciones
                                        </a>
                                        <ul class="dropdown-menu pull-right">
                                            <li><a  href='/test_propedeutico?action=editparametro&id={{ par.id }}'> <i class='icon-edit'></i> Editar </a></li>
                                            <li><a  href='/test_propedeutico?action=eliminarpar&par={{ par.id }}'> <i class='icon-remove'></i> Eliminar</a></li>
                                        </ul>
                                        </div>
                                </td>
                            </tr>
                        {% endfor %}

                    </tbody>
                </table>
                <a href='/test_propedeutico?action=addparametro' class='btn btn-success'><i class="icon-plus icon-white"></i> Nuevo Parametro</a>
            </div>
        </div>

    </div>

{% endblock %}
