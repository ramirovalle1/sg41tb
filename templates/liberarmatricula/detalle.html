<div class="row-fluid">
<div class="span12">
    <table class="table table-condensed table-stripped">
{#    <table>#}
        <thead>
        <tr>
            <th>Fecha</th>
            <th>Motivo</th>
            <th>Liberada</th>
            <th>Usuario</th>
        </tr>
        </thead>
    <tbody>
        {% for d in detalle %}
            <tr>
                <td> {{ d.fecha|date:'d-m-Y' }}</td>
                <td> {{ d.observacion }}</td>
                {% if d.liberada %}
                        <td style="text-align: center"><img src='/static/images/16/true.png' alt='Si' border='0'/></td>
                    {% else %}
                        <td style="text-align: center"><img src='/static/images/16/false.png' alt='No' border='0'/></td>
                {% endif %}
                {% if d.usuario  %}<td align="center"> {{ d.usuario }}</td> {% else  %} <td></td>{% endif  %}
            </tr>
        {% endfor %}
    </tbody>
</table>
</div>
</div>
