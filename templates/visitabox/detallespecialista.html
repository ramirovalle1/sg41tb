<div class="row-fluid">
<div class="span12">
    <table class="table table-condensed table-stripped">
        <thead>
        <tr>
            <th style="text-align: center">Nombre</th>
            <th style="text-align: center">Fecha</th>

        </tr>
        </thead>
    <tbody>
        {% for e in especialistas %}
            <tr>

                <td style="text-align: center"> {{ e.especialista }}</td>
                <td  style="text-align: center"> {{ e.fecha|date:'d-m-Y' }}</td>

            </tr>
        {% endfor %}
    </tbody>
</table>
</div>
</div>
