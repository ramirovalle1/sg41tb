<thead>
    <tr>
        <th>Nivel</th>
        <th>Carrera</th>

        <th>Valor</th>
        <th>Fecha</th>
        <th> </th>
    </tr>
</thead>
<tbody>
{% for matricula in matriculas %}
<tr>
    <td>{{ matricula.nivel.nivelmalla }}</td>
    <td>{{ matricula.nivel.carrera }}</td>

    <td nowrap="true">$<input type='text' id='vr{{ matricula.id }}' class="span1" value='{{ matricula.precio_sugerido  }}'/></td>
    <td><input class="fechainput input-small" type="text" id='fe{{ matricula.id }}' value='{{ hoy|date:'d-m-Y' }}'/></td>
    <td><a href='#' class="btn btn-info btn-cobrar" mid='{{ matricula.id }}'>Cobrar</a></td>
</tr>
{% endfor %}
{% if not matriculas %}
<tr>
    <td colspan="5">
        NO EXISTEN MATRICULAS POR COBRAR
    </td>
</tr>
{% endif %}

</tbody>
