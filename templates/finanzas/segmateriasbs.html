<thead>
<tr>
    <th>Materia</th>
    <th>Valor</th>
    <th>Fecha</th>
    <th> </th>
</tr>
</thead>
<tbody>
{% for materiaasignada in materiasasignadas %}
    <tr>
        <td>{{ materiaasignada.materia.asignatura }}</td>
        <td nowrap="true">$<input type='text' id='vr{{ materiaasignada.id }}' class="span1" value='{{ materiaasignada.precio_sugerido  }}'/></td>
        <td><input class="fechainput input-small" id='fe{{ materiaasignada.id }}' type="text" value='{{ hoy|date:'d-m-Y' }}'/></td>
        <td><a href='#' class="btn btn-info btn-cobrar" mid='{{ materiaasignada.id }}'>Cobrar</a></td>
    </tr>
{% endfor %}
{% if not materiasasignadas %}
    <tr>
        <td colspan="3">
            NO EXISTEN MATERIAS POR COBRAR
        </td>
    </tr>
{% endif %}
</tbody>
