{% for campo in eMateria.modelo_evaluativo.campos %}

		{{ campo.nombre }}<br>
		<span class="badge bg-dark tl fs-1" data-bs-toggle="tooltip" data-bs-placement="top"
			  title="{{ campo.alternativa.nombre }}">{{ campo.alternativa.alias }}</span>
	</th>

{% endfor %}
<th style="width: 5% !important;" class="align-middle text-center fs-1">Nota Final</th>
