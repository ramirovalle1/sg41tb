{% load humanize %}
<script type="text/javascript">
    $(function() {
    });
</script>
<br/>
<div class="row-fluid">
    <div class="span6">
    <table class='table table-bordered table-striped' cellpadding="0" cellspacing="0">
        <h4>TABLA INFORMATIVA </h4> </br>
         <thead>
            <tr>
                <th>CARRERA</th>
                <th>GRUPO</th>
                <th>MODALIDAD</th>
                <th>HORARIO</th>
                <th>INICIO</th>
                <th>INSCRITOS</th>
                <th>CAMPUS</th>
            </tr>
        </thead>
            <tbody>
            {% for g in grupos %}
                <tr>
                    <td>{{ g.carrera }}  </td>
                    <td>{{ g.nombre }}  </td>
                    <td>{{ g.modalidad }}  </td>
                    <td>{{ g.sesion.nombre }}  </td>
                    <td>{{ g.fin|date:'d-m-y' }}  </td>
                    <td style="text-align: center">{{ g.miembros.count }}  </td>
                    <td>{{ g.sede }}  </td>
                </tr>
            {% endfor %}
            <td colspan="5">
                <b> TOTAL DE INSCRITOS  </b>
            </td>
            <td colspan="2" style="text-align: center">
                <b> {{ total }} </b>
            </td>

            </tbody>
    </table>
    </div>
</div>
