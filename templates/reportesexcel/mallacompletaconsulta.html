{% extends "formbs.html" %}
{% block heading %}
    <script>
    $(function() {

        indice = 0;
        datosOK=false;

        $("#generar").modal({width: '500px', backdrop: 'static'});
        $("#generar").modal("show");

        $("#generar .btn-adicionar").click(function() {
            $("#generar").modal("hide");
            $("#espera").modal({ backdrop: 'static'});
            $("#espera").modal("show");


            $.post("/mallacompletaconsulta", {"action":"generarexcel"}, function(data) {
                if (data.result=='ok'){
                    $("#espera").modal("hide");
                    setInterval(function(){
                            location.href = '/reporteexcel';
                    }, 2500);
                    location.href=data.url;
                }else{
                    smoke.alert("Error:" + data.result);
                }
            }, "json");
        });

        $("#generar .btn-cerrar").click(function() {
            $("#generar").modal("hide");
            location.href='/reporteexcel';
            return false;
        });
    });

    </script>
{% endblock %}
