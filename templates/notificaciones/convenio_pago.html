<script type="text/javascript">
    $(".fecha").datepicker({format:"dd-mm-yyyy"});
</script>

<table class="table">
    <tr>
        <th>Rubro</th>
        <th style="text-align: center">Valor</th>
        <th style="text-align: center">Fecha</th>
    </tr>
    {% for cuota in cuotas %}
        <tr>
            <td>{{ cuota.nombreRubro }}</td>
            <td style="text-align: right">${{ cuota.valor }}</td>
            <td style="text-align: center">{{ cuota.fecha|date:'d-m-Y' }}</td>
        </tr>
    {% endfor %}
</table>
