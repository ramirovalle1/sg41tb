<div class="modal hide fade" id="autorpanel" style="display: none;">
    <div class="modal-header">
        <h3 class="paneltitle">
            Adicionar Autor
        </h3>
    </div>
    <div class="modal-body panelbody">
        <form id="formularioentidad" class='form-horizontal' action="" method="POST">

            {% for field in form_autor %}
                <fieldset class="control-group nomargins">
                    <label class="control-label" for="id_{{ field.name }}">{{ field.label }}</label>
                    <div class="controls">
                        {{ field }}
                        <p class="help-text">{{ field.help_text }} </p>
                    </div>
                </fieldset>
            {% endfor %}
        </form>

    </div>
    <div class="modal-footer">
        <a href="#" class="btn boton1 btn-success"><i class="icon-check icon-white"></i> Adicionar</a>
        <a href="#" class="btn boton2"><i class="icon-share-alt"></i> Cerrar</a>
    </div>
</div>
