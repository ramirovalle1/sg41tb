<table class='table table-bordered table-striped' cellpadding="0" cellspacing="0">
    <thead >
    <tr >
        <th style="text-align: center; width: 50px">C&oacute;digo</th>
        <th style="text-align: left;">Cajero</th>
        <th style="text-align: left;">Nombre</th>
        <th style="text-align: left;">Direcci&oacute;n</th>
        <th style="text-align: center;">Punto Venta</th>
    </tr>
    </thead>
    <tbody>
    {% for c in cajas %}
        <tr>
            <td style="text-align: center">{{ c.id }}</td>
            <td>{{ c.persona }}</td>
            <td>{{ c.nombre }}</td>
            <td>{{ c.direccion }}</td>
            <td style="text-align: center">{{ c.puntoventa }}</td>
        </tr>
    {% endfor %}
    {% if not cajas %}
        <tr>
            <td colspan="10">NO EXISTEN REGISTROS</td>
        </tr>
    {% endif %}
    </tbody>
</table>
